<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="div1">
        </div>

        <div class="div2">
            <div class="upper">
                <h1>Sign in with
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </h1>

                <h3>or</h3>
            </div>

            <div class="input">
                <div>
                    <input type="email" placeholder="Email Address" class="input1">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="input1">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="label1">Remember me!</label>
                    <label for="password" class="label2">Forgot Password?</label>
                </div>
                <button type="submit">Login</button>
                <h3>Dont have an account? <a href="#">Register</a> </h3>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="copy">
            <p>Copyright &copy; 2024. All rights reserved.</p>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
    </div>

</body>

</html>
